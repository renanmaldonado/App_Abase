    <script>
    $(document).ready(function()
    {
        //Se esta rodando no App ou no Browser
        window.isphone = false;
        
        if(document.URL.indexOf("http://") === -1 && document.URL.indexOf("https://") === -1)
        {
            window.isphone = true;
        }
                          
        if( window.isphone )
        {
            document.addEventListener("deviceready", onDeviceReady, false);
        }
        else
        {
            onDeviceReady();
        }
    });
    
    //Funcões e configurações
    function onDeviceReady()
    {
        var info
        var networkState = navigator.connection.type;
        
        //Sem conexão
        if(networkState == 'none')
        {
            window.location.href='conexao.html?status=Sem conexão';
            exit;
        }
        //Conexão desconhecida
        else if(networkState == 'unknown')
        {
            window.location.href='conexao.html?status=Conexão desconhecida';
            exit;
        }
        //Conexão genérica
        else if(networkState == 'cell')
        {
            window.location.href='conexao.html?status=Conexão génerica ou desconhecida';
            exit;
        }
        //Conexão 2G
        else if(networkState == 'cell_2g')
        {
            window.location.href='conexao.html?status=Conexão insuficiente (2G)';
            exit;
        }
    }
    </script>
